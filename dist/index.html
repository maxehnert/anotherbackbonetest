<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>anotherbackbonetest</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>All the feels</h1>
      <div id="feelsAdder"></div>
      <div id="feelsContainer"></div>
    </div>

    <script type="text/template" id="feels">
      <li id="<%=_id %>">i feel <%=title %> because <%=cause %> <%=type %></li>
    </script>

  <script type="text/template" id="addFeels">
    <form id="feelsAdd">
      <input type="text" id="title" placeholder="My Feelings"/>
      <input type="text" id="cause" placeholder="Reason"/>
      <input type="text" id="type"  placeholder="Feel"/>
      <button>Add Feel</button>
    </form>
  </script>
    <script src="scripts/vendor.js"></script>

    <script type="text/javascript">
      window.App = {};
      App.Models = {};
      App.Collections = {};
      App.Views = {};
    </script>

        <script src="scripts/main.js"></script>
</body>
</html>
